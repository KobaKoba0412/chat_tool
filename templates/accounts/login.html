<!DOCTYPE html>
{% load static %}
<html lang="jap">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/signin_mail.css' %}">
    <!------ Include the above in your HEAD tag ---------->
    <title>ユーザー登録</title>
</head>

<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" >Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4">**IDLY**</h1>
      <p class="lead">ログイン</p>
      <hr class="my-2">
    </div>

    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form action="" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}

                <!-- Eメール入力エリア -->
                <!-- パスワード入力エリア -->
                <!-- パスワード確認用エリア -->
                <div class="form-group">
                    <!--<label for="{{ field.id_for_label}}">{{ field.label_tag }}</label>-->
                    {{ field }}
                    {{ field.errors }}
                    <!-- <input type="email" class="form-control" placeholder="自分の名前@example.com"> -->
                </div>
                {% endfor %}
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <!--<button type="submit" class="btn btn-primary btn-lg">送信</button>-->
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                {% csrf_token %}
            </form>
            <a href="{% url 'register:user_create' %}" class="forgot-password">Forgot the password?</a>
        </div><!-- /card-container -->
    </div><!-- /container -->
<!-- Footer -->
<!--検討中-->
<footer class=""></footer>
<!-- Footer -->

</body>
</html>
